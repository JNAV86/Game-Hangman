<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="page.css">

<!--
    Date: 4/6/2016
    Developer: Joshua Cogburn
    Description:  Hangman Game


-    1. focus on the text field

    2. Process only letters and leave out other characters. This should also solve the issue (the browser crashes) in the online code for BACKSPACE (no letter in the input).

    3. If the player loses, fill in the missing letters in red color.

-    4. Change resetUI function to make the removed elements disappear slowly.

    5. Keep the score: how many games won/lost.  The score should display on the page (part of the DOM) at the end of each game, but disappear when a new game starts.

    6. Add enhancements of your choice.       


-->




</head>
<body>
    <div class='topmatter'> <!-- encloses topmatter -->
      <div class='hang-container'>
        <div class='scaffolding-top'></div>
        <div class='scaffolding-left'></div>
    
        <div class='draw-area'>
          <div class='rope'></div>
        </div>
    
        <div class='scaffolding-base'></div>
      </div>
      <div class='side-container'>
        <div class='container-title'>Guess A Letter!</div>
        <div class='input-area'>
          <input id='letter-input' type='text' maxlength='1' />
        </div>
      </div>
    
      <div class='side-container'>
        <div class='container-title'>Guessed Letters</div>
        <div id="wrong-letters" class='input-area'></div>
      </div>
    </div>
    <div class='bottommatter'>
        <div class='word-box'>
            <div class='word-display'>
            </div>
        </div>
    </div>   

</body>


<script src='jquery-1.12.3.js'></script>  
<script src='ui.js'></script>
<script src='rules.js'></script>
<script src='game.js'></script>
</html>
